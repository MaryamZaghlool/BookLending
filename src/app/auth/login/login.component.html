<section
    class="flex flex-col justify-center items-center min-h-screen px-4 bg-gradient-to-br from-cyan-100 to-white animate-fade-in-down">
    <app-toaster *ngIf="toastMessage" [message]="toastMessage" [type]="toastType"></app-toaster>

    <!-- Title -->
    <h1 class="text-4xl sm:text-5xl my-6 text-cyan-700 font-bold tracking-wide animate-fade-in-up">
        Welcome Back ðŸ‘‹
    </h1>

    <!-- Form Container -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()"
        class="w-full sm:w-[400px] bg-white p-8 rounded-xl shadow-xl border border-cyan-100 transition-all duration-500 transform animate-scale-in">

        <!-- Email Input -->
        <label for="email" class="text-sm font-medium text-gray-700">Email</label>
        <input id="email" formControlName="email" type="email" [ngClass]="{
        'border-red-500': registerForm.get('email')?.touched && registerForm.get('email')?.invalid,
        'border-gray-300': registerForm.get('email')?.valid
      }" class="w-full mt-1 mb-3 px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all"
            placeholder="example@example.com" />
        <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
            <small class="text-red-600 text-xs">Email is required.</small>
        </div>

        <!-- Password Input -->
        <label for="password" class="text-sm font-medium text-gray-700 mt-3 block">Password</label>
        <input id="password" formControlName="password" type="password" [ngClass]="{
        'border-red-500': registerForm.get('password')?.touched && registerForm.get('password')?.invalid,
        'border-gray-300': registerForm.get('password')?.valid
      }" class="w-full mt-1 mb-3 px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all"
            placeholder="Enter your password" />
        <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
            <small class="text-red-600 text-xs">Password is required.</small>
        </div>

        <!-- Submit Button -->
        <button type="submit"
            class="w-full bg-cyan-700 text-white py-2 mt-5 rounded-md hover:bg-cyan-800 transition-all">
            Login
        </button>

        <!-- Sign Up Link -->
        <p class="text-center mt-4 text-sm text-gray-600">
            Donâ€™t have an account?
            <a routerLink="/register" class="text-cyan-700 font-medium hover:underline transition-all">Sign up</a>
        </p>
    </form>
</section>
