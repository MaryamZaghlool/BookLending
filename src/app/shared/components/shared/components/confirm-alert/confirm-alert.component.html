<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded shadow-lg w-[90%] max-w-md animate-fade-in-down">
        <h2 class="text-lg font-medium mb-4 text-gray-800 ">{{ message }}</h2>
        <div class="flex justify-end gap-4">
            <button (click)="cancel.emit()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400 ">
                {{ cancelText }}
            </button>
            <button (click)="confirm.emit()" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
                {{ confirmText }}
            </button>
        </div>
    </div>
</div>
