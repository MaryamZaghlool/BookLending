<div *ngIf="message" class="fixed top-5 right-5 z-50">
    <div [ngClass]="type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'"
        class="py-3 rounded shadow-lg flex items-center gap-2 animate-slide-in px-7">
        <span class="font-semibold">{{ message }}</span>
        <button (click)="message = null" class="ml-1 text-2xl">&times;</button>
    </div>
</div>
